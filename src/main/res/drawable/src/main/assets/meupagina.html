<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Teste</title>
    <script>
        function chamarAndroid() {
            if (window.Android) {
                window.Android.showToast("Olá do HTML local!");
            }
        }
    </script>
</head>
<body>
<h1>WebView Local</h1>
<button onclick="chamarAndroid()">Chamar função Android</button>
</body>
</html>
